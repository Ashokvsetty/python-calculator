name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Add permissions for testing
permissions:
  contents: read
  actions: read

jobs:
  test-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
        
    steps:
    - name: ğŸ›’ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest requests
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: ğŸ” Lint Python code
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: ğŸ§ª Test Python syntax
      run: |
        python -m py_compile calculator.py
        python -m py_compile web_calculator.py
        
    - name: ğŸš€ Test  Online Calculator startup
      run: |
        # Start the  Online Calculator in background
        python web_calculator.py &
        SERVER_PID=$!
        
        # Wait for server to start
        sleep 3
        
        # Test if server is responding
        if curl -f http://localhost:8000 > /dev/null 2>&1; then
          echo "âœ…  Online Calculator is running correctly"
        else
          echo "âŒ  Online Calculator failed to start"
          exit 1
        fi
        
        # Clean up
        kill $SERVER_PID
        
  test-docker:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ›’ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ”¨ Build Docker image
      run: |
        docker build -t calculator-test .
        
    - name: ğŸ§ª Test Docker container
      run: |
        # Run container in background
        docker run -d --name test-container -p 8000:8000 calculator-test
        
        # Wait for container to start
        sleep 5
        
        # Test if application is responding
        if curl -f http://localhost:8000 > /dev/null 2>&1; then
          echo "âœ… Docker container is running correctly"
        else
          echo "âŒ Docker container test failed"
          docker logs test-container
          exit 1
        fi
        
        # Test specific endpoints
        if curl -f http://localhost:8000/ | grep -q " Online Calculator"; then
          echo "âœ… Calculator page loads correctly"
        else
          echo "âŒ Calculator page content test failed"
          exit 1
        fi
        
        # Clean up
        docker stop test-container
        docker rm test-container
        
    - name: ğŸ“‹ Test results
      if: always()
      run: |
        echo "Docker test completed"
        docker images calculator-test

