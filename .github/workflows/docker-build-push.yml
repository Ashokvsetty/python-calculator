name: Build and Push Docker Image

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Custom tag for the Docker image'
        required: false
        default: 'latest'

env:
  DOCKER_HUB_REPO: ashokvsetty/docker-repo
  IMAGE_NAME: calculator

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ›’ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ” Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        
    - name: ğŸ“ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_HUB_REPO }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=${{ env.IMAGE_NAME }}
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}
          type=sha,prefix={{branch}}-
          
    - name: ğŸ”¨ Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: ğŸ§ª Test Docker image
      if: github.event_name != 'pull_request'
      run: |
        echo "ğŸš€ Testing the built image..."
        docker run --rm -d --name test-calculator -p 8000:8000 ${{ env.DOCKER_HUB_REPO }}:${{ env.IMAGE_NAME }}
        sleep 5
        
        # Test if the application is responding
        if curl -f http://localhost:8000 > /dev/null 2>&1; then
          echo "âœ… Application is responding correctly"
        else
          echo "âŒ Application test failed"
          docker logs test-calculator
          exit 1
        fi
        
        docker stop test-calculator
        echo "ğŸ‰ Docker image test completed successfully"
        
    - name: ğŸ“Š Image digest
      if: github.event_name != 'pull_request'
      run: "echo Image digest: ${{ steps.build.outputs.digest }}"
      
    - name: ğŸ“ Create release notes
      if: ${{ startsWith(github.ref, 'refs/tags/v') }}
      run: |
        tag_name="${GITHUB_REF##refs/tags/}"
        echo "## ğŸ³ Docker Images" >> release_notes.md
        echo "" >> release_notes.md
        echo "### Available Tags:" >> release_notes.md
        echo "\`\`\`" >> release_notes.md
        echo "docker pull ${{ env.DOCKER_HUB_REPO }}:${{ env.IMAGE_NAME }}" >> release_notes.md
        echo "docker pull ${{ env.DOCKER_HUB_REPO }}:latest" >> release_notes.md
        echo "docker pull ${{ env.DOCKER_HUB_REPO }}:$tag_name" >> release_notes.md
        echo "\`\`\`" >> release_notes.md
        echo "" >> release_notes.md
        echo "### Quick Run:" >> release_notes.md
        echo "\`\`\`bash" >> release_notes.md
        echo "docker run -p 8000:8000 ${{ env.DOCKER_HUB_REPO }}:${{ env.IMAGE_NAME }}" >> release_notes.md
        echo "\`\`\`" >> release_notes.md
        echo "" >> release_notes.md
        echo "Then open: http://localhost:8000" >> release_notes.md

    - name: ğŸ“‹ Upload release notes
      if: ${{ startsWith(github.ref, 'refs/tags/v') }}
      uses: actions/upload-artifact@v4
      with:
        name: release-notes
        path: release_notes.md

    - name: ğŸš€ Create GitHub Release
      if: ${{ startsWith(github.ref, 'refs/tags/v') }}
      uses: softprops/action-gh-release@v1
      with:
        body_path: release_notes.md
        tag_name: ${{ github.ref_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  deploy-to-gke:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ” Authenticate to GCP
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: â˜¸ï¸ Set up kubectl
      uses: google-github-actions/get-gke-credentials@v2
      with:
        project_id: ${{ secrets.GKE_PROJECT }}
        cluster_name: ${{ secrets.GKE_CLUSTER }}
        location: ${{ secrets.GKE_REGION }}

    - name: ğŸš€ Deploy to GKE
      run: |
        kubectl apply -f k8s/calculator-app.yaml
        kubectl rollout status deployment/calculator-deployment
